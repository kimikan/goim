<html>

<head>
    <meta charset="UTF-8">
    <title>IM register system</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #303641;
        }
    </style>
</head>

<body>
    <div style="background-color: #1D1F20;
    position: relative;
    top: 20%;
    margin: auto;
    width: 570px;
    height: 380px;
    border-radius: 0.35em;
    box-shadow: 0 3px 10px 0 rgba(0, 0, 0, 0.2);
    text-align: center;">
        <div id="title">
            <i class="material-icons lock">lock</i> Registration details
        </div>
        <div id="title2">
          <table style="width: 100%">
              <tr><th>  </th><th>  </th></tr>
                <tr><td>Username</td><td><b>{{ .Username }}</b></td></tr>
                <tr><td>Email</td><td><b>{{ .Email }}</b></td></tr>
                <tr><td>Address</td><td><b>{{ .Address }}</b></td></tr>
                <tr><td>Timestamp</td><td><b>{{ .Timestamp }}</b></td></tr>
                <tr><td>IP</td><td><b>{{ .IP }}</b></td></tr>
                <tr><td>IsActivated</td><td><b>{{ .Activated }}</b></td></tr> 
          </table>
        </div>
    </div>
</body>

</html>
