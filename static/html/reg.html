<html>

<head>
    <meta charset="UTF-8">
    <title>IM register system</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #303641;
        }
    </style>
</head>

<body>
    <div id="container-register">
        <div id="title">
            <i class="material-icons lock">lock</i> Register
        </div>

        <form action="register" method="post" enctype="application/x-www-form-urlencoded">
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input name="key" placeholder="RSA public key" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input name="displayname" placeholder="display name" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                    <div class="input-addon">
                        <i class="mdui-icon material-icons">account_balance_wallet</i>
                    </div>
                    <input name="description" placeholder="description" type="text" required class="validate" autocomplete="off">
                </div>
    
                <div class="clearfix"></div>
            <div class="clearfix"></div>
            <div class="remember-me">
                <input type="checkbox">
                <span style="color: #DDD">I accept Terms of Service</span>
            </div>
            <input type="submit" value="Register" />
        </form>

        <div class="register">
            Do you already have registered?
            <a href="/check"><button id="register-link">Check details</button></a>
        </div>
    </div>
</body>

</html>
